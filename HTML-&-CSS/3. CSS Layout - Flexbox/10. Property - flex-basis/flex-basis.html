<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-basis.css">
    <title>Flex - Basis</title>
</head>
<body>
    <h1>flex-basis</h1>

    <h2>flex-basis: 5em;</h2>
    <div class="flex-container">
        <div class="flex-item flex-basis-5em">1</div>
        <div class="flex-item flex-basis-5em">2</div>
        <div class="flex-item flex-basis-5em">3</div>
        <div class="flex-item flex-basis-5em">4</div>
        <div class="flex-item flex-basis-5em">5</div>
        <div class="flex-item flex-basis-5em">6</div>
    </div>
    
    <h2>flex-basis: 5em; flex-shrink: 0; (max-width: 5em)</h2>
    <div class="flex-container">
        <div class="flex-item flex-shrink-zero">1</div>
        <div class="flex-item flex-shrink-zero">2</div>
        <div class="flex-item flex-shrink-zero">3</div>
        <div class="flex-item flex-shrink-zero">4</div>
        <div class="flex-item flex-shrink-zero">5</div>
        <div class="flex-item flex-shrink-zero">6</div>
    </div>

    <h2>flex-basis: 5em; flex-grow: 1; (min-width: 5em)</h2>
    <div class="flex-container flex-grow-one">
        <div class="flex-item flex-grow-one">1</div>
        <div class="flex-item flex-grow-one">2</div>
        <div class="flex-item flex-grow-one">3</div>
        <div class="flex-item flex-grow-one">4</div>
        <div class="flex-item flex-grow-one">5</div>
        <div class="flex-item flex-grow-one">6</div>
    </div>

</body>
</html>
