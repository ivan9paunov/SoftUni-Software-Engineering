<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-grow.css">
    <title>Flex - Grow</title>
</head>
<body>
    <h1>flex-grow</h1>

    <h2>flex-grow: 0; (default)</h2>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    
    <h2>flex-grow: 1;</h2>
    <div class="flex-container">
        <div class="flex-item flex-grow-one">1</div>
        <div class="flex-item flex-grow-one">2</div>
        <div class="flex-item flex-grow-one">3</div>
    </div>

    <h2>flex-grow, grow 2nd child only</h2>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item flex-grow-2nd-only">2</div>
        <div class="flex-item">3</div>
    </div>

    <h2>flex-grow, grow proportionally (1, 2, 3)</h2>
    <div class="flex-container">
        <div class="flex-item flex-grow-proportional">1</div>
        <div class="flex-item flex-grow-proportional">2</div>
        <div class="flex-item flex-grow-proportional">3</div>
    </div>

</body>
</html>
