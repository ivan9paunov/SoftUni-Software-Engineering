<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="component-button.css">
    <title>Component - Button</title>
</head>

<body>
    <div class="link-btn">
        <h2>Link as a button</h2>
        <a href="#click" class="as-link secondary-btn">Click Me!</a>
        <a href="#click" class="as-link warning-btn">Click Me!</a>
        <a href="#click" class="as-link yellow-btn">Click Me!</a>
        <a href="#click" class="as-link white-btn">Click Me!</a>
        <a href="#click" class="as-link edit-btn"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
    </div>
    <div class="buttons">
        <h2>Button element with class button</h2>
        <button class="button secondary-btn">Click Me!</button>
        <button type="button" class="button warning-btn">Click Me!</button>
        <button type="button" class="button yellow-btn">Click Me!</button>
        <button type="button" class="button white-btn">Click Me!</button>
        <button type="button" class="button edit-btn"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
    </div>
</body>

</html>
