<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compound-selectors.css">
    <title>Compound Selectors</title>
</head>

<body>
    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>
    <div id="special">
        <p>Special content goes here.</p>
    </div>
    <input type="text" class="field">
    <ul>
        <li class="colored">Important Item 1</li>
        <li>Item 2</li>
        <li class="colored styled">Important Item 3</li>
    </ul>
    <p><a href="#">Fancy link that goes to this page</a></p>
    <p><a href="https://softuni.bg" class="double-underline">Fancy link that goes to the SoftUni website</a></p>
    <p class="highlight multi">Paragraph with multiple classes!</p>
</body>

</html>
