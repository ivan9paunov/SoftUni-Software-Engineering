<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>

<body>
    <form method="post">
        <h2>Registration</h2>
        <fieldset>
            <legend>Login information</legend>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <i class="state">example: john.doe@gmail.com</i>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <i class="state">minimum 6 characters, letters and numbers, at least 1 special character</i>
        </fieldset>
        <fieldset>
            <legend>Additional information</legend>
            <label for="date-of-birth">Date of Birth</label>
            <input type="date" placeholder="dd.mm.yyyy" name="date-of-birth" id="date-of-birth">
            <i class="state">example: john.doe@gmail.com</i>
        </fieldset>
        <button type="submit">Login</button>
    </form>
</body>

</html>
