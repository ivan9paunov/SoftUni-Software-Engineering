<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="custom-checkbox-and-radio.css">
    <title>Custom Checkbox and Radio buttons</title>
</head>
<body>
    
    <form action="#">
        
        <h2>Radio</h2>
        <p class="field">
            <input type="radio" name="radio" id="option-1" checked>
            <label for="option-1">Option 1</label>
        </p>
        <p class="field">
            <input type="radio" name="radio" id="option-2">
            <label for="option-2">Option 2</label>
        </p>
        
        <h2>Checkbox</h2>
        <p class="field">
            <input type="checkbox" name="checkbox-1" id="checkbox-1" checked>
            <label for="checkbox-1">Checkbox 1</label>
        </p>

        <p class="field">
            <input type="checkbox" name="checkbox-2" id="checkbox-2">
            <label for="checkbox-2">Checkbox 2</label>
        </p>
        
        
    </form>
    
</body>
</html>
