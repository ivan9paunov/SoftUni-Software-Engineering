<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expandable-tree-view.css">
    <title>Expandable Tree view</title>
</head>

<body>
    <h1>Collapsable & expandable tree view in HTML & CSS only</h1>

    <details>
        <summary>Giant planets</summary>
        <details>
            <summary class="gas-giants">Gas giants</summary>
            <p class="planet">Jupiter</p>
            <p class="planet">Saturn</p>
        </details>
        <details>
            <summary class="ice-giants">Ice giants</summary>
            <p class="planet">Uranus</p>
            <p class="planet">Neptune</p>
        </details>
    </details>
</body>

</html>
