<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keyboard.css">
    <title>Keyboard</title>
</head>
<body>
    <div class="keyboard">
        <div class="row">
            <button class="key dark-key f-keys">esc</button>
            <button class="key dark-key f-keys">f1</button>
            <button class="key dark-key f-keys">f2</button>
            <button class="key dark-key f-keys">f3</button>
            <button class="key dark-key f-keys">f4</button>
            <button class="key dark-key f-keys">f5</button>
            <button class="key dark-key f-keys">f6</button>
            <button class="key dark-key f-keys">f7</button>
            <button class="key dark-key f-keys">f8</button>
            <button class="key dark-key f-keys">f9</button>
            <button class="key dark-key f-keys">f10</button>
            <button class="key dark-key f-keys">f11</button>
            <button class="key dark-key f-keys">f12</button>
            <button class="key dark-key f-keys">f13</button>
        </div>
        <div class="row">
            <button class="key main-key">ยง</button>
            <button class="key main-key">1</button>
            <button class="key main-key">2</button>
            <button class="key main-key">3</button>
            <button class="key main-key">4</button>
            <button class="key main-key">5</button>
            <button class="key main-key">6</button>
            <button class="key main-key">7</button>
            <button class="key main-key">8</button>
            <button class="key main-key">9</button>
            <button class="key main-key">0</button>
            <button class="key main-key">-</button>
            <button class="key main-key">+</button>
            <button class="key dark-key backspace">backspace</button>
        </div>
        <div class="row">
            <button class="key dark-key tab">tab</button>
            <button class="key main-key">q</button>
            <button class="key main-key">w</button>
            <button class="key main-key">e</button>
            <button class="key main-key">r</button>
            <button class="key main-key">t</button>
            <button class="key main-key">y</button>
            <button class="key main-key">u</button>
            <button class="key main-key">i</button>
            <button class="key main-key">o</button>
            <button class="key main-key">p</button>
            <button class="key main-key">[</button>
            <button class="key main-key">]</button>
            <button class="key dark-key enter">enter</button>
        </div>
        <div class="row">
            <button class="key dark-key caps-lock">caps lock</button>
            <button class="key main-key">a</button>
            <button class="key main-key">s</button>
            <button class="key main-key">d</button>
            <button class="key main-key">f</button>
            <button class="key main-key">g</button>
            <button class="key main-key">h</button>
            <button class="key main-key">j</button>
            <button class="key main-key">k</button>
            <button class="key main-key">l</button>
            <button class="key main-key">;</button>
            <button class="key main-key">'</button>
            <button class="key main-key">\</button>
        </div>
        <div class="row">
            <button class="key dark-key left-shift">shift</button>
            <button class="key main-key">`</button>
            <button class="key main-key">z</button>
            <button class="key main-key">x</button>
            <button class="key main-key">c</button>
            <button class="key main-key">v</button>
            <button class="key main-key">b</button>
            <button class="key main-key">n</button>
            <button class="key main-key">m</button>
            <button class="key main-key">,</button>
            <button class="key main-key">.</button>
            <button class="key main-key">/</button>
            <button class="key dark-key right-shift">shift</button>
        </div>
        <div class="row">
            <button class="key dark-key command-keys">ctrl</button>
            <button class="key dark-key command-keys">win</button>
            <button class="key dark-key command-keys">alt</button>
            <button class="key space"></button>
            <button class="key dark-key command-keys">alt</button>
            <button class="key dark-key command-keys">win</button>
            <button class="key dark-key command-keys">ctrl</button>
        </div>
    </div>
</body>
</html>
